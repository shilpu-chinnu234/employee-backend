<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Employee Management System</h2>

  <div class="form">
    <input id="name" placeholder="Employee Name">
    <input id="position" placeholder="Position">
    <input id="salary" placeholder="Salary" type="number">
    <button onclick="addEmployee()">Add Employee</button>
  </div>

  <h3>Employee List</h3>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Salary</th>
        <th>Attendance</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="employeeTable"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
